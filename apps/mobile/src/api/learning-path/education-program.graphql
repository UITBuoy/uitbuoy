query UserEducationProgram {
    userEducationProgram {
        link
        majorName
        totalCredit
        trainingSystem
        year
        sections {
            id
            name
            order
            totalCredit
            learnedCredit
            subjects {
                code
                department
                equivalentCode
                id
                isActive
                isFree
                isRequired
                minimumOptionalCredit
                nameEN
                nameVN
                oldCode
                practicalCredit
                previousCode
                requiredCode
                summary
                theoreticalCredit
                type
                isLearned
            }
        }
    }
}
