query UserEvents($isNew: Boolean) {
    userEvents(isNew: $isNew) {
        activityname
        purpose
        overdue
        timeduration
        timeusermidnight
        timestart
        timesort
        timemodified
        name
        id
        instance
        course {
            categoryid
            categoryname
            coursecategory
            courseimage
            display_name
            enddate
            fullname
            hiddenbynumsections
            id
            idnumber
            name
            pdfexportfont
            section
            shortname
            showactivitydates
            showcompletionconditions
            sortorder
            startdate
            uservisible
            viewurl
            visible
        }
    }
}
