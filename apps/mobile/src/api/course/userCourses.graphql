query UserCourses($isNew: Boolean, $isRecent: Boolean, $keyword: String) {
    userCourses(isNew: $isNew, isRecent: $isRecent, keyword: $keyword) {
        categoryid
        categoryname
        display_name
        coursecategory
        courseimage
        enddate
        enrollmentmethods
        fullname
        hiddenbynumsections
        id
        idnumber
        name
        overviewfiles
        pdfexportfont
        section
        shortname
        showactivitydates
        showcompletionconditions
        sortorder
        startdate
        summary
        summaryfiles
        summaryformat
        uservisible
        viewurl
        visible
    }
}
