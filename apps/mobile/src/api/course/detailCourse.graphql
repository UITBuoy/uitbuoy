query GeneralDetailCourse($id: Int!) {
    course(course_id: $id) {
        coursecategory
        courseimage
        display_name
        enddate
        fullname
        id
        idnumber
        name
        section
        shortname
        startdate
        contacts {
            fullname
            id
        }
        events {
            activityname
            description
            id
            modulename
            name
            overdue
            purpose
            timestart
        }
        contentSections {
            name
            section
            summary
            id
            courseModules {
                downloadcontent
                id
                modicon
                modname
                modplural
                name
                url
                courseContents {
                    author
                    filename
                    filepath
                    filesize
                    fileurl
                    id
                    sortorder
                    timecreated
                    timemodified
                    type
                    userid
                }
            }
        }
    }
}
